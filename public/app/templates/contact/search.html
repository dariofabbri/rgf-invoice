<div class="grid">

	<div class="form c12">

		<div class="header"><span>Ricerca contatti</span></div>
		<div class="subheader"><span>Inserire i campi di ricerca</span></div>

		<div class="row">
			<div class="c2"><span>Partita IVA:<span></div>
			<div class="c4"><input id="vatCode" type="text" placeholder="Inserire parte del codice di partita IVA" /></div>
			<div class="c2"><span>Codice fiscale:<span></div>
			<div class="c4"><input id="cfCode" type="text" placeholder="Inserire parte del codice fiscale" /></div>
		</div>

		<div class="row">
			<div class="c2"><span>Ragione sociale:<span></div>
			<div class="c10"><input id="description" type="text" placeholder="Inserire parte della ragione sociale" /></div>
		</div>

		<div class="row">
			<div class="c2"><span>Cognome:<span></div>
			<div class="c4"><input id="lastName" type="text" placeholder="Inserire parte del cognome" /></div>
			<div class="c2"><span>Nome:<span></div>
			<div class="c4"><input id="firstName" type="text" placeholder="Inserire parte del nome" /></div>
		</div>

		<div class="row">
			<div class="c12 right">
				<button id="new">Crea nuovo</button>
			</div>
		</div>
	</div>

	<div class="c12">
		<table id="list" class="stripe hover row-border" width="100%">
			<thead>
				<tr>
					<th>Partita IVA</th>
					<th>Codice fiscale</th>
					<th>Ragione sociale</th>
					<th>Cognome</th>
					<th>Nome</th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<th>Partita IVA</th>
					<th>Codice fiscale</th>
					<th>Ragione sociale</th>
					<th>Cognome</th>
					<th>Nome</th>
				</tr>
			</tfoot>
		</table>
	</div>

</div>
